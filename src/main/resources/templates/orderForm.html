<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<h1>Order your taco creations!</h1>

<form method="POST" th:action="@{/orders}" th:object="${order}">
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problems below and resubmit.
        </span>
    </div>

    <h3>Deliver my taco masterpieces to </h3>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name Error</span>
    <br/>

    <label for="street">Street address:</label>
    <input type="text" th:feild="*{street}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street Error</span>
    <br/>

    <label for="city">City:</label>
    <input type="text" th:feild="*{city}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City Errord</span>
    <br/>

    <label for="state">State:</label>
    <input type="text" th:feild="*{state}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State Error</span>
    <br/>

    <label for="zip">Zip code:</label>
    <input type="text" th:feild="*{zip}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip Error</span>
    <br/>

    <h3>Here's how I'll pay</h3>
    <label for="ccNumber">Credit Card #:</label>
    <input type="text" th:feild="*{ccNumber}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
    <br/>

    <label for="ccExpiration">Expiration:</label>
    <input type="text" th:feild="*{ccExpiration}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Expiration Error</span>
    <br/>

    <label for="ccCVV">CVV:</label>
    <input type="text" th:feild="*{ccCVV}" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CC CVV Error</span>
    <br/>

    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
